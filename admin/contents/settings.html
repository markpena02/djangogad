<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Account</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/settings.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="app">
            <div class="title-box">
                <h1 class="text-center">Manage Account</h1>
            </div>
            <section class="account-info mt-5">
                <h2>Account Information</h2>
                <div class="info">
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <p><strong>University Email:</strong> <span id="email"></span></p>
                </div>
                <div class="password-change mt-5">
                    <h2>Change Password</h2>
                    <div class="form-group">
                        <label for="old-password">Old Password</label>
                        <input type="password" class="form-control smaller-textbox" id="old-password" />
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" class="form-control smaller-textbox" id="new-password" />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control smaller-textbox" id="confirm-password" />
                    </div>
                    <button type="button" class="btn btn-primary" id="change-password-btn">Change Password</button>
                </div>
            </section>
        </div>

        <script>
            $(document).ready(function () {
                function fetchUserInfo() {
                    const token = localStorage.getItem("access");
                    if (!token) {
                        alert("You are not logged in!");
                        window.location.href = "../signup.html"; // Redirect to login page if not logged in
                        return;
                    }
                    $.ajax({
                        url: "http://127.0.0.1:8000/auth/current-user/",
                        type: "GET",
                        headers: {
                            Authorization: "Bearer " + token,
                        },
                        dataType: "json",
                        success: function (response) {
                            const userInfo = response;
                            $("#name").text(userInfo.name || userInfo.username);
                            $("#email").text(userInfo.email);
                        },
                        error: function () {
                            alert("Failed to fetch user info");
                            window.location.href = "../signin.html";
                        },
                    });
                }

                function changePassword() {
                    const oldPassword = $("#old-password").val();
                    const newPassword = $("#new-password").val();
                    const confirmPassword = $("#confirm-password").val();

                    if (newPassword !== confirmPassword) {
                        alert("New password and confirm password do not match");
                        return;
                    }

                    const token = localStorage.getItem("access");
                    $.ajax({
                        url: "http://127.0.0.1:8000/auth/users/change-password/",
                        type: "POST",
                        headers: {
                            Authorization: "Bearer " + token,
                        },
                        contentType: "application/json",
                        data: JSON.stringify({
                            old_password: oldPassword,
                            new_password: newPassword,
                        }),
                        success: function () {
                            alert("Password changed successfully");
                            $("#old-password").val("");
                            $("#new-password").val("");
                            $("#confirm-password").val("");
                        },
                        error: function () {
                            alert("Failed to change password");
                        },
                    });
                }

                fetchUserInfo();

                $("#change-password-btn").click(function () {
                    changePassword();
                });
            });
        </script>
    </body>
</html>
